[bmi]
uid = bmi-sec
service = true

[fs]
id = admin
pool = bmi
conf_file = ceph.conf
keyring = ceph.client.admin.keyring

[db]
path = /etc/bmi/bmi.db

[driver]
net_isolator = hil
iscsi = tgt
fs = ceph

[net_isolator]
url = 10.0.0.10:80

[iscsi]
ip = <ip of iscsi server>
password = <sudo password for iscsi_update script>

[rpc]
name_server_ip = <ip of nameserver>
name_server_port = <port of nameserver>
rpc_server_ip = <ip of rpc server>
rpc_server_port = <port of rpc server>

[tftp]
pxelinux_path = /var/lib/tftpboot/pxelinux.cfg
ipxe_path = /var/lib/tftpboot

[rest_api]
ip = <ip to bind to>
port = <port to bind to>

[logs]
path = /var/log/bmi/
debug = true
verbose = false

[test]

